<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookie's Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Navbar started -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid logo">
        <a class="navbar-brand text" href="#">Bookie's Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar ended -->

    <div class="container-fluid content">
      <div class="container-fluid context">
        <img
          src="https://bookmark-frontend-three.vercel.app/static/media/books.b5723ca2d44005a5e968.png"
          class="img-fluid"
          alt="Responsive image"
        />

        <!-- form started -->
        <div class="form-context">
          <form action="#" method="get">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="guest@bookies.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >*We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="*******"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />

              <label class="form-check-label" for="exampleCheck1"
                >Remmember Password</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <!-- form ended -->

      <div class="container-fluid reader">
        <div class="container-fluid title">
          <h2>Our Books</h2>
        </div>

        <div class="row gallery_box">
          <div class="column gallery">
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2021/04/fearflying.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2022/03/BadCruz.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2023/04/worstwoman.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2023/04/strictlybuisness.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2023/04/murdernumbers.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2022/03/SlumpBuster-1116x1536.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2020/08/playingfire.jpg"
            />
            <img
              src="https://www.baileydesignsbooks.com/wp-content/uploads/2020/11/Barney.jpg"
            />
          </div>

          <!-- footer started -->
          <div class="container-fluid footer">
            <div class="socials">
              <a href="#">Instagram</a>
              <a href="#">Facebook</a>
              <a href="#">Twitter</a>
            </div>
            <div class="copyright">Created by Ankit R.</div>
          </div>
          <!-- footer ended -->
        </div>
      </div>
    </div>
  </body>
</html>
