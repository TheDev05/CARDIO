<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Lists</title>
</head>

<body>

    <h3>Students:</h3>
    <ol type="i">
        <li>Ankit Raj</li>
        <li>Yash Kumar</li>
        <li>Others</li>
    </ol>

    <h3>UIDs</h3>
    <ul>
        <li>20BCS9281</li>
        <li>20BCS9256</li>
        <li>Others</li>
    </ul>

    <hr>

    <h3>Table of Honour:</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>UIDs</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ankit Raj</td>
                <td>20BCS9281</td>
            </tr>

            <tr>
                <td>Yash Kumar</td>
                <td>20BCS9256</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
